<body>


<form>
<div class="container">
<h2> Registration Form</h2>
  
  
   <div class = "name"
		<label for="name">Name</label><br>
		<input = "text" id="myname" name="myname" placeholder="enter your name..">
   </div>
	  
	<div class = "address"
		<label for = "address">Address</label><br>
		<input = "text" id="myaddress" name ="myaddress" placeholder="enter your address...">
	</div>
	
	<div class = "email"
		<label for ="email">Email</label><br>
		<input  = "email" id="myemail" name="myemail" placeholder="enter your e-mail..">
	</div>

	<div class = "phone"
		<label for ="phone">Phone</label><br>
		
		<input ="tel" id="myphone" name="myphone" placeholder="enter your contact number...">
	</div>

	<div class = "DoB"
		label for="DoB">Date of Birth</label><br>
		<input type="date" name="myDoB" placeholder ="enter your date of birth">
		
	</div>
	
	<div class="submit">
      <input type="submit" value="Submit">
	   <input type="reset" value="Reset"><br>
	   <input type="image" src="close.jpg" onclick="window.open('', '_self', ''); window.close()">
	  
    </div>
		
</div>
</form>
